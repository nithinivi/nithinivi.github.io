{% if site.postshare_enabled %}
<aside class="share">

    <p>If you liked this article and think others should read it, please share it on <a
            href="http://twitter.com/share?text={{page.title}}&amp;url={{ page.url | prepend: site.baseurl | prepend: site.url }}&amp;via={{ site.twitter_username }}"
            onclick="window.open(
    this.href, 'twitter-share', 'width=550,height=235');return false;">Twitter</a> or
        <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ page.url | prepend: site.baseurl | prepend: site.url }}"
            onclick="window.open(this.href, 'linkedin-share', 'width=550,height=235');return false;">linkedin</a>.
    </p>

</aside>
{% endif %}
